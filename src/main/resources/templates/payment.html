<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment</title>
</head>
<body>
<h2>Payments form</h2>
<form th:action="@{/create}" th:object="${payment}" method="post">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" th:field="*{amount}" required />
    <div th:if="${amountErrorMessage != null}" th:text="${amountErrorMessage}"style="color:red;"></div>

    <label for="customerReferenceId">Customer Reference ID:</label>
    <input type="text" id="customerReferenceId" th:field="*{customerReferenceId}" required />

    <button type="submit">Pay</button>

</form>
</body>
</html>
